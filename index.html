<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Site</title>
</head>
<body>
<style>
	.video-grid {
		display: grid;
		grid-template-columns: 1fr 1fr;
		grid-template-rows: 1fr 1fr;
		gap: 20px;
		max-width: 900px;
		margin: 40px auto;
	}
	.video-grid video {
		width: 100%;
		height: auto;
		background: #000;
		border-radius: 8px;
		box-shadow: 0 2px 8px rgba(0,0,0,0.1);
	}
	.section-title {
		text-align: center;
		font-size: 1.5em;
		margin-top: 40px;
		margin-bottom: 20px;
		font-weight: bold;
	}
	.teaser-img {
		display: block;
		margin: 40px auto 20px auto;
		max-width: 900px;
		width: 100%;
		border-radius: 8px;
		box-shadow: 0 2px 8px rgba(0,0,0,0.1);
	}
</style>
<div class="section-title">DexVLA</div>
<div class="video-grid">
	<video controls>
		<source src="demos/dexvla/task1.mp4" type="video/mp4">

	</video>
	<video controls>

	</video>
	<video controls>
		<source src="demos/dexvla/task3.mp4" type="video/mp4">
		Your browser does not support the video tag
	</video>
	<video controls>
		<source src="demos/dexvla/task4.mp4" type="video/mp4">
		Your browser does not support the video tag
	</video>
</div>
